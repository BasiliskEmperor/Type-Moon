<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>FATE/Contato</title>
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="Two.css">
    </head>

    <body>
        <header>
            <div id="caixa">
                <h1><img class="image" src="comando.png" alt="Selo de comandos"></h1>

                <nav>
                    <ul>
                        <li><a href="home.html">Home</a></li>
                        <li><a href="historias.html">Historias</a></li>
                        <li><a href="extra.html">Extras</a></li>
                    </ul>
                </nav>
            </div>    
        </header>

        <main>
            <form>
                <label for="nome">Nome Completo</label>
                <input type="text" id="nome" class="input-padrao" required>

                <label for="gmail">Email</label>
                <input type="email" id="gmail" class="input-padrao" required placeholder="seuemail@domino.com">

                <label for="cel">Telefone</label>
                <input type="tel" id="cel" class="input-padrao" required placeholder="(XX) XXXXX-XXXX">

                <label for="mensagem">Mensagem</label>
                <textarea cols="65" rows="7" id="mensagem" class="input-padrao" required></textarea>

                <fieldset>
                    <legend>Como prefere o contato?</legend>
                    <label for="radio-email"><input type="radio" name="contato" value="email" id="radio-email">Email</label>
                    

                    <label for="radio-telefone"><input type="radio" name="contato" value="telefone" id="radio-telefone">Telefone</label>
                    

                    <label for="radio-whatsapp"><input type="radio" name="contato" value="whatsapp" id="radio-whatsapp" checked>Whatsapp</label>
                    
                </fieldset>

                <fieldset>
                    <legend>Qual o horário prefere ser atendido?</legend>
                        <select>
                            <option>Manhã</option>
                            <option>Tarde</option>
                            <option>Noite</option>
                        </select>
                </fieldset>

                <label class="checkbox"><input type="checkbox" checked>Gostaria de receber nossas novidades por email?</label>


                <input type="submit" value="Enviar Formulário" class="enviar">
            </form>

            <table>
                <thead>
                    <tr>
                        <th>Dia</th>
                        <th>Horário</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Terça</td>
                        <td>13h ~ 15h</td>
                    </tr>
                    <tr>
                        <td>Sabado</td>
                        <td>12h ~ 18h</td>
                    </tr>
                    <tr>
                        <td>Domingo</td>
                        <td>12h ~ 18h</td>
                    </tr>
                </tbody>
            </table>
        </main>

        <footer>
            <img class="image" src="simbolo.png" alt="Simbolo de invocação">
            <p class="copyright">&copy; Copyright --- 2021</p>
        </footer>
    </body>


</html>
